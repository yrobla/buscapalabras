<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
	
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Buscapalabras</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

	<link rel="stylesheet" href="lib/framework7/css/framework7.material.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.css">

    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/framework7-icons.css">    
</head>

<body class="theme-blue">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">BUSCAPALABRAS</div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
						<div class="content-block-title">Buscapalabras</div>
						<div class="list-block">
						<form id="form-palabra" class="list-block ajax-submit" method="POST">
						
						  <ul>
						    <!-- Text inputs -->
						    <li>
						      <div class="item-content">
								<div class="item-media"><i class="icon f7-icons">favorites</i></div>						      
						        <div class="item-inner">
						          <div class="item-title label">Introduce tu palabra</div>
						          <div class="item-input">
						            <input type="text" name="word" placeholder="" id="word" >
						          </div>
						        </div>
						      </div>
						    </li>
						    <li>
						      <div class="item-content">
								<div class="item-media"><i class="icon f7-icons">favorites</i></div>						      
						        <div class="item-inner">
						          <div class="item-title label">Introduce la longitud</div>
						          <div class="item-input">
						          	<div class="range-slider">
						            <input type="range" name="longitud" id="longitud" min="1" max="7" step="1">
						          </div>
						        </div>
						      </div>
						    </li>
						    
                    	</ul>
                    	
						<div class="content-block">
						  <input type="submit" value="Enviar" class="button button-big button-fill" id="btn-submit" />
						</div>                    	
                    	</form>
                    	</div>
                    	
						<!-- Virtual List -->
						<div class="list-block virtual-list">
						  <!-- keep it empty -->
						</div>                    	
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/combinaciones.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
